<!doctype html>

<!-- font type roboto -->

<html>
  <head>
    <title> MyPokedex </title>
    <meta charset="utf-8">
    <meta name="author" content="Thomas Nguyen">
    <meta name="description" content="Pokedex of 151 Pokemon first gen">
    <link rel="stylesheet" type="text/css" href="PokedexMain.css">
  </head>

  <nav> <!-- Start of Searchbar divide -->
    <div class="Header">
      <div class="Arrow">

      </div>
      <div class="SearchBar">

      </div>
      <div class="Arrow">

      </div>
    </div>
  </nav> <!-- End of Searchbar divide -->

  <body>
    <div class="PokemonList"> <!-- Start of pokemon display -->
      <div class="PokemonCard">
        <p class="PokemonName"> Bulbasaur </p>
        <div class="RectangleSeparator"></div> 
        <img src="001Bulbasaur.png">
        <div class="PokemonGrassType">
          <p>Grass</p>
        </div>
        <div class="PokemonType2">
          <p>Poison</p>
        </div>
      </div>

      <button type="button" class="PokemonCard">
        <p class="PokemonName"> Ivysaur </p>
        <div class="RectangleSeparator"></div>
        <img src="002Ivysaur.png" alt="Ivysaur">
        <div class="PokemonPoisonType">
          <p>Grass</p>
        </div>
        <div class="PokemonType2">
          <p>Poison</p>
        </div>
      </button>


    </div> <!-- End oof pokemon display -->

  </body>
 </html>
